<div class=" {{ test_suite }}_tests {{ dev_id }} progress-bar bg-success {% if polling %}progress-bar-striped progress-bar-animated bg-info{% else %}{% if fail %} bg-danger {% else %}bg-success{% endif %}{% endif %}"
        role="progressbar"
        style="width: {{ progress|default(0) }}%"
        aria-valuenow="{{ progress|default(0) }}"
        aria-valuemin="0" 
        aria-valuemax="100"
        >{{ progress|default(0) }}%
</div>


{% if polling %}
<div hidden="hidden_{{ dev_id}}"
    hx-trigger="every 1s"
    hx-get="/progress_report/{{ job_key }}"
    hx-target=".{{ test_suite }}_tests.{{ dev_id }}.progress-container"
    >
</div>
{% endif %}
